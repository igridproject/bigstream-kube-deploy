apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: bs-ingress-api
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /v1.2/$1/$3
spec:
  rules:
  - host: demo-bs1.bigstream.cloud
    http:
      paths:
      - backend:
          serviceName: main-bigstream-api
          servicePort: 19980
        path: /bs1.2/(jobs|info)(/|$)(.*)
      - backend:
          serviceName: main-bigstream-api
          servicePort: 19080
        path: /bs1.2/(storage|object)(/|$)(.*)
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: bs-ingress-httpio
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: demo-bs1.bigstream.cloud
    http:
      paths:
      - backend:
          serviceName: main-bigstream-httpio
          servicePort: 19180
        path: /io/(.*)
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: bs-ingress-tokengen
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: demo-bs1.bigstream.cloud
    http:
      paths:
      - backend:
          serviceName: bigstream-token-generator
          servicePort: 3000
        path: /token